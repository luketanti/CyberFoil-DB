services:
  media-db-builder:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - MEDIA_DB_MODE=${MEDIA_DB_MODE:-both}
      - MEDIA_DB_RESET=${MEDIA_DB_RESET:-0}
      - MEDIA_DB_EXPORT_PACKS=${MEDIA_DB_EXPORT_PACKS:-1}
      - MEDIA_DB_FORCE_TITLES_REFRESH=${MEDIA_DB_FORCE_TITLES_REFRESH:-0}
      - MEDIA_DB_CHECK_UPDATES_ONLY=${MEDIA_DB_CHECK_UPDATES_ONLY:-0}